<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id = "nine" class = "row">
        <div id = "text" class = "p-3 hour">9AM</div>
        <div id = "content" class = "content past"></div>
        <button class = "saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id = "ten" class = "row">
        <div id = "text" class = "py-3 pl-3 right hour">10AM</div>
        <div id = "content" class = "content past"></div>
        <button class = "saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id = "eleven" class = "row">
        <div id = "text" class = "py-3 pl-3 right hour">11AM</div>
        <div id = "content" class = "content past"></div>
        <button class = "saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id = "twelve" class = "row">
        <div id = "double-digits" class = "py-3 pl-3 right hour">12PM</div>
        <div id = "content" class = "content past"></div>
        <button class = "saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id = "one" class = "row">
        <div id = "text" class = "p-3 hour">1PM</div>
        <div id = "content" class = "content past"></div>
        <button class = "saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id = "two" class = "row">
        <div id = "text" class = "p-3 hour">2PM</div>
        <div id = "content" class = "content past"></div>
        <button class = "saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id = "three" class = "row">
        <div id = "text" class ="p-3 hour">3PM</div>
        <div id = "content" class = "content past"></div>
        <button class = "saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id = "four" class = "row">
        <div id = "text" class = "p-3 hour">4PM</div>
        <div id = "content" class = "content past"></div>
        <button class = "saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id = "five" class = "row">
        <div id = "text" class = "p-3 hour">5PM</div>
        <div id = "content" class = "content past"></div>
        <button class = "saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "script.js"></script>
  </body>
</html>
